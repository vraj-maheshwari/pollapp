<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Share Poll</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-7">
        <div class="card shadow-sm">
          <div class="card-header bg-primary text-white text-center">
            <h5 class="mb-0">Poll Created</h5>
          </div>
          <div class="card-body">
            <div class="alert alert-success">Your poll is ready. Share it below.</div>
            <div class="mb-3">
              <label class="form-label">Link</label>
              <div class="input-group">
                <input type="text" class="form-control" id="shareLink" value="{{ link }}" readonly>
                <button class="btn btn-outline-secondary" type="button" onclick="copyLink()">Copy</button>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">QR Code</label><br>
              <img src="{{ url_for('qr_code', poll_id=poll_id) }}" class="img-fluid border rounded" alt="QR">
            </div>

            <div class="d-flex gap-2">
              <a href="{{ link }}" class="btn btn-primary" target="_blank">Open Poll</a>
              <a href="{{ url_for('results_view', poll_id=poll_id) }}" class="btn btn-outline-primary">View Results</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<script>
function copyLink(){
  const inp = document.getElementById('shareLink');
  inp.select(); inp.setSelectionRange(0, 99999);
  document.execCommand('copy');
}
</script>
</body>
</html>
